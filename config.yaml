app:
  name: Pokemon Card Price Overlay
  version: 0.1.0
  debug: true
camera:
  source: 0
  width: 1280
  height: 720
  fps: 30
detection:
  model_path: models/yolo11m.pt
  use_card_specific_model: false
  confidence_threshold: 0.25
  iou_threshold: 0.45
  max_detections: 6
identification:
  method: feature_matching
  min_matches: 10
  match_ratio_threshold: 0.75
feature_matching:
  detector: ORB
  descriptor: BEBLID
  n_features: 1000
  match_method: FLANN
api:
  primary: pokemontcg
  fallback: pokemonpricetracker
  cache_ttl: 300
  rate_limit: 60
  timeout: 5
overlay:
  show_bounding_box: true
  show_confidence: true
  show_prices: true
  show_trends: true
  panel_opacity: 0.8
  font_scale: 0.6
performance:
  use_gpu: true
  num_threads: 4
  frame_skip: 0
